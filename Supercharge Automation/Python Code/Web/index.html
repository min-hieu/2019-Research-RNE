<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Supercharge Generator</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body>
    <h1>Supercharge Generator</h1>
    <div class="input-form">
        <form class='form' id='myForm'>
            <div>
                <label for="sequence">Sequence: <span class="required"></span> </label> <br />
                <textarea id="sequence-field" name="message" placeholder="your sequence here." required></textarea>
            </div>

            <div>
                <label for="binding-site">Binding-site: <span class="required"></span> </label> <br />
                <textarea id="binding-field" name="message" placeholder="your binding-site here." required></textarea>
            </div>

            <div>
                <label for="password">Number of mutations: <span class="required"></span> </label>
                <input type="number" id="num-mu" name="password" value="" placeholder="" required="required" />
            </div>
            <div>
                <p>Supercharging method</p>
                <label for="method-random">random</label>
                <input type="radio" name="method-random" id="method-random" tabindex="2" value="random"
                    checked="checked">
            </div>
            <div>
                <input type="button" class="submit" value="Supercharge" onclick="Supercharge()" />
            </div>
        </form>

    </div>
	
    <div class="result-form">
        <label for="result">Result: </label> <br />
        <textarea id="result-field" name="result" placeholder="result will appear here." required></textarea>
    </div>
</body>

</html>
